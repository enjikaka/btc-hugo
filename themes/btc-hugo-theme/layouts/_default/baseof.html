<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "sv" }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="ByggTeknikCentrum">
  <meta name="theme-color" content="#283593">
  <meta name="keywords" content="{{.Keywords}}">

  <meta name="description" content="{{.Description}}">
  <meta property="og:description" content="{{.Description}}">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600%7CNoto+Sans:400,700,400italic%7CSanchez" media="not all" onload="if(media!='all')media='all'">
  <link rel="stylesheet" href="{{ "css/style.min.css" | absURL }}">

  {{ partial "schema.html" . }}

  <meta name="generator" content="Vufuzi">

  <title>{{.Params.title}}</title>
</head>

<body>
  <div class="lightbox">
    <img id="lightbox-image" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Bild - ByggTeknikCentrum">
  </div>
  <header>
    {{ partial "header.html" . }}
  </header>
  <div class="featured-gallery">
    {{ partial "featured-gallery.html" . }}
  </div>
  <section class="main" role="main">
    <nav role="navigation">
      {{ partial "menu.html" . }}
    </nav>
    {{ block "main" . }}{{ end }}
  </section>
  {{ partial "footer.html" . }}
</body>

</html>
